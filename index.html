<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite - Modern Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h2>MySite</h2>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="#home" class="nav-link">Home</a></li>
                        <li><a href="#about" class="nav-link">About</a></li>
                        <li><a href="#services" class="nav-link">Services</a></li>
                        <li><a href="#contact" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="main">
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Welcome to MySite</h1>
                    <p class="hero-description">
                        Discover amazing possibilities with our innovative solutions. 
                        We're here to help you achieve your goals and transform your vision into reality.
                    </p>
                    <button class="cta-button">Get Started</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 MySite. All rights reserved.</p>
                </div>
                <div class="social-links">
                    <a href="#" class="social-link" aria-label="Facebook">Facebook</a>
                    <a href="#" class="social-link" aria-label="Twitter">Twitter</a>
                    <a href="#" class="social-link" aria-label="Instagram">Instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Simple mobile menu toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navList = document.querySelector('.nav-list');

        mobileMenuToggle.addEventListener('click', () => {
            navList.classList.toggle('nav-list-open');
            mobileMenuToggle.classList.toggle('mobile-menu-toggle-active');
        });

        // Close mobile menu when clicking on nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navList.classList.remove('nav-list-open');
                mobileMenuToggle.classList.remove('mobile-menu-toggle-active');
            });
        });
    </script>
</body>
</html>
